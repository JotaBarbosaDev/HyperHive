name: Build Android APK (Expo)

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'android-v*'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JS deps
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prebuild Android (Expo -> projeto nativo)
        run: npx expo prebuild --platform android --non-interactive

      # OPCIONAL – só se quiseres forçar o bundle manualmente
      - name: Bundle JS assets for Android
        run: |
          mkdir -p android/app/src/main/assets
          mkdir -p android/app/src/main/res
          # se o teu entry não for index.js, muda aqui
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res/

      - name: Fix duplicated AppTheme in styles.xml
        run: |
          python - << 'EOF'
          import re
          from pathlib import Path

          path = Path("android/app/src/main/res/values/styles.xml")
          if not path.exists():
              raise SystemExit(0)

          text = path.read_text(encoding="utf-8")

          pattern = re.compile(r'(<style\s+name="AppTheme"[\s\S]*?</style>)', re.MULTILINE)
          matches = list(pattern.finditer(text))

          if len(matches) <= 1:
              raise SystemExit(0)

          first = matches[0]
          new_text_parts = [text[:first.end()]]
          last_idx = first.end()

          for m in matches[1:]:
              new_text_parts.append(text[last_idx:m.start()])
              last_idx = m.end()

          new_text_parts.append(text[last_idx:])
          path.write_text("".join(new_text_parts), encoding="utf-8")
          EOF

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build Release APK (unsigned)
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/*.apk
